<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ESTILOS Y SCRIPS LOCALES -->
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <link rel="stylesheet" href="styles/inicio.css" type="text/css">
  <script src="index.js" type="text/javascript" defer></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <title>AnimaLink</title>
</head>

<body>
  <div class="fullscreen-image">
    <!-- CONTAINER PARA ORGANIZAR NAVBAR -->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg ">
        <!-- PRIMERA SECCIÓN: LOGO -->
        <section class="col-md-2 col-sm-4 d-flex justify-content-center">
          <a class="navbar-brand" href="#"><img src="img/nvar-logo-animalink.png" alt="Logo de AnimaLink"></a>
        </section>
        <!-- TOGGLE DE NAVBAR -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- SEGUNDA SECCIÓN: ELEMENTOS DE LA NAVBAR -->
        <div class="col collapse navbar-collapse justify-content-center navbar-list" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" href="#">Animales Necesitados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" href="#">Apadrinamiento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inactive" href="#">Contacto</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link inactive dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                FAQ
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <!-- BOTÓN DE INICIAR SESIÓN DENTRO DE LA NAVBAR EN PANTALLAS PEQUEÑAS-->
          <section class="nav-item d-lg-none d-sm-block" id="section-toggle">
            <button class="btn d-block btn-lg-small" type="button" id="btn-toggle">
              <a class="button-link" href="#">Iniciar Sesión</a>
            </button>
          </section>
        </div>
        <!-- TERCERA SECCIÓN: BOTÓN DERECHO -->
        <section class="col-2 d-none d-lg-block text-center">
          <button class="btn btn-primary"><a class="text-light button-link" href="#">Iniciar Sesión</a></button>
        </section>
      </nav>
    </header>
  </div>
</body>

</html>
